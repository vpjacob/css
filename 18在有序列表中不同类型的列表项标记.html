<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<meta charset="utf-8">
	<style type="text/css">
	ol.decimal{list-style-type:decimal; }
	ol.lroman{list-style-type: lower-roman;}
	ol.uroman{list-style-type: upper-roman;}
	ol.lalpha{list-style-type: lower-alpha;}
	ol.ualpha{list-style-type: upper-alpha;}
	</style>
</head>
<body>
<ol class="decimal">
	<li>coffee</li>
	<li>cocal</li>
	<li>tea</li>
</ol>
<ol class="lroman">
	<li>coffee</li>
	<li>cocal</li>
	<li>tea</li>
</ol>
<ol class="uroman">
	<li>coffee</li>
	<li>cocal</li>
	<li>tea</li>
</ol>
<ol class="lalpha">
	<li>coffee</li>
	<li>cocal</li>
	<li>tea</li>
</ol>
<ol class="ualpha">
	<li>coffee</li>
	<li>cocal</li>
	<li>tea</li>
</ol>
</body>
</html>
