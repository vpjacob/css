<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul{
			float: left;
			padding: 0;
			margin: 0;
			list-style-type: none;
			width: 100%;
		}
		a{
			background-color: gray;
			width: 7em;
			text-decoration: none;
			float: left;
			text-align: center;
			border:1px white solid;
		}
		a:hover{
			background-color: red;
		}
	</style>

</head>
<body>
<h1>title</h1>

<ul>
	<li><a href="#">link one</a></li>
	<li><a href="#">link two</a></li>
	<li><a href="#">link three</a></li>
</ul>

</body>
</html>
