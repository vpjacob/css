<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<meta charset="utf-8">
	<style type="text/css">
	ul.disc{list-style: disc;}
	ul.circle{list-style: circle;}
	ul.square{list-style: square;}
	ul.none{list-style: none;}
	</style>
</head>
<body>
<ul class="disc">
	<li>cocoa</li>
	<li>coffee</li>
	<li>tea</li>
</ul>
<ul class="circle">
	<li>cocoa</li>
	<li>coffee</li>
	<li>tea</li>
</ul>
<ul class="square">
	<li>cocoa</li>
	<li>coffee</li>
	<li>tea</li>
</ul>
<ul class="none">
	<li>cocoa</li>
	<li>coffee</li>
	<li>tea</li>
</ul>
</body>
</html>
